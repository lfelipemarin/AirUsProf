<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VueloViewDlg" widgetVar="VueloViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVueloTitle}">
            <h:form id="VueloViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vueloController.selected != null}">
                        <h:outputText value="#{bundle.ViewVueloLabel_id}"/>
                        <h:outputText value="#{vueloController.selected.id}" title="#{bundle.ViewVueloTitle_id}"/>
                        <h:outputText value="#{bundle.ViewVueloLabel_aeropuerto}"/>
                        <h:outputText value="#{vueloController.selected.aeropuerto}" title="#{bundle.ViewVueloTitle_aeropuerto}"/>
                        <h:outputText value="#{bundle.ViewVueloLabel_horaSalida}"/>
                        <h:outputText value="#{vueloController.selected.horaSalida}" title="#{bundle.ViewVueloTitle_horaSalida}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewVueloLabel_origen}"/>
                        <h:outputText value="#{vueloController.selected.origen}" title="#{bundle.ViewVueloTitle_origen}"/>
                        <h:outputText value="#{bundle.ViewVueloLabel_destino}"/>
                        <h:outputText value="#{vueloController.selected.destino}" title="#{bundle.ViewVueloTitle_destino}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VueloViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
