<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompraViewDlg" widgetVar="CompraViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCompraTitle}">
            <h:form id="CompraViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{compraController.selected != null}">
                        <h:outputText value="#{bundle.ViewCompraLabel_id}"/>
                        <h:outputText value="#{compraController.selected.id}" title="#{bundle.ViewCompraTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCompraLabel_cliente}"/>
                        <h:outputText value="#{compraController.selected.cliente}" title="#{bundle.ViewCompraTitle_cliente}"/>
                        <h:outputText value="#{bundle.ViewCompraLabel_pasaje}"/>
                        <h:outputText value="#{compraController.selected.pasaje}" title="#{bundle.ViewCompraTitle_pasaje}"/>
                        <h:outputText value="#{bundle.ViewCompraLabel_fecha}"/>
                        <h:outputText value="#{compraController.selected.fecha}" title="#{bundle.ViewCompraTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CompraViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
