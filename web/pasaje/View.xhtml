<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PasajeViewDlg" widgetVar="PasajeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPasajeTitle}">
            <h:form id="PasajeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pasajeController.selected != null}">
                        <h:outputText value="#{bundle.ViewPasajeLabel_id}"/>
                        <h:outputText value="#{pasajeController.selected.id}" title="#{bundle.ViewPasajeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPasajeLabel_clase}"/>
                        <h:outputText value="#{pasajeController.selected.clase}" title="#{bundle.ViewPasajeTitle_clase}"/>
                        <h:outputText value="#{bundle.ViewPasajeLabel_vuelo}"/>
                        <h:outputText value="#{pasajeController.selected.vuelo}" title="#{bundle.ViewPasajeTitle_vuelo}"/>
                        <h:outputText value="#{bundle.ViewPasajeLabel_valor}"/>
                        <h:outputText value="#{pasajeController.selected.valor}" title="#{bundle.ViewPasajeTitle_valor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PasajeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
