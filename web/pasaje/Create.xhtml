<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PasajeCreateDlg" widgetVar="PasajeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePasajeTitle}">
            <h:form id="PasajeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pasajeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePasajeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pasajeController.selected.id}" title="#{bundle.CreatePasajeTitle_id}" />
                        <p:outputLabel value="#{bundle.CreatePasajeLabel_clase}" for="clase" />
                        <p:selectOneMenu id="clase" value="#{pasajeController.selected.clase}" >
                            <f:selectItems value="#{claseController.itemsAvailableSelectOne}"
                                           var="claseItem"
                                           itemValue="#{claseItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePasajeLabel_vuelo}" for="vuelo" />
                        <p:selectOneMenu id="vuelo" value="#{pasajeController.selected.vuelo}" >
                            <f:selectItems value="#{vueloController.itemsAvailableSelectOne}"
                                           var="vueloItem"
                                           itemValue="#{vueloItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePasajeLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{pasajeController.selected.valor}" title="#{bundle.CreatePasajeTitle_valor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pasajeController.create}" value="#{bundle.Save}" update="display,:PasajeListForm:datalist,:growl" oncomplete="handleSubmit(args,'PasajeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PasajeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
